<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to BOOTSTRAP. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Metatag to start setting resposiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link to CSS. -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Linkg to Jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



    <title>Gif Poker</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center subjects">
            <div class="col-12 subjectList">
                <div class=subjectList-block1>
                    <div class="form-group ">
                        <textarea class="form-control" id="searcher" rows="1"
                            placeholder="Input a new subject"></textarea>
                        <button type="submit" class="btn btn-info addSubject">Hit Me!</button>
                    </div>
                    <div class="selectedSubjects">
                        <span class="newSubject">ME CANSO GANSO</span><img class="cassinoToken" subject="ME CANSO GANSO"
                            src="assets/images/CassinoCoin.png">

                    </div>
                </div>
                <div class=subjectList-block2>
                    <img id="pokerMaze" src="assets/images/PokerMaze.png">
                </div>

            </div>
        </div>
        <div class="row justify-content-center pokerTable">
            <div class="col-12 pokerPad">
                <div class="cardsContainer">
                    <div class="cardSlot" id="slot1">
                        <img class="tableCards" id="card1" src="assets/images/CloversAs.png">
                        <img class="gifImages" id="img1" src="http://www.stickpng.com/assets/images/5842a962a6515b1e0ad75b04.png">
                    </div>
                    <div class="cardSlot" id="slot2">
                        <img class="tableCards" id="card2" src="assets/images/DiamondsAs.png">
                        <img class="gifImages" id="img1" src="http://www.stickpng.com/assets/images/5842a962a6515b1e0ad75b04.png">
                    </div>
                    <div class="cardSlot" id="slot3">
                        <img class="tableCards" id="card3" src="assets/images/SpadesAs.png">
                        <img class="gifImages" id="img1" src="http://www.stickpng.com/assets/images/5842a962a6515b1e0ad75b04.png">
                    </div>
                    <div class="cardSlot" id="slot4">
                        <img class="tableCards" id="card4" src="assets/images/HeartsAs.png">
                        <img class="gifImages" id="img1" src="http://www.stickpng.com/assets/images/5842a962a6515b1e0ad75b04.png">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <img id="powerBy" src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif">
    <script src="assets/javascript/app.js"></script>
</body>

</html>
